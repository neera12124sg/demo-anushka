<!DOCTYPE html>
<html>
  <head>
    <title>CampusPilot Chatbot</title>
    <meta charset="UTF-8" />
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "bf687207-e00d-4928-8be4-c0f127920bb7", // from your URL
        region: "au-syd", // from your URL
        serviceInstanceID: "a5e976de-327f-486e-a2f2-ad625d92910a", // from your URL
        onLoad: function(instance) {
          instance.render();
        }
      };
      setTimeout(function() {
        const script = document.createElement("script");
        script.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/latest/WatsonAssistantChatEntry.js";
        document.head.appendChild(script);
      });
    </script>
  </head>
  <body>
    <h1>CampusPilot Chatbot</h1>
    <p>Click the chat icon in the bottom right corner to start.</p>
  </body>
</html>
